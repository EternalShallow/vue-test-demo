  window.name = 'jary'
  var o = {
    name: 'hery'
  }
  sayName()
  sayName.call(o, 1, 2)
  sayName.apply(o)
  o.sayName = sayName
  o.sayName()
  o.sayName = sayName.bind(window)
  o.sayName()

  function sayName() {
    // console.log(this.name)
    // console.log(arguments)
  }

  console.log(sayName)
  var price = 1;
  var apple = {
    price: 8,
    getPrice: function () {
      return this.price
    }
  }
  var orange = {
    price: 10,
    getPrice: function () {
      return this.price * 2
    }
  }
  
  /**
   * bind   改变this指向之后不会立即执行函数
   * call 和 apply 改变完this指向之后会立即执行函数拿到结果
   * call 和 apply 的区别在于
   * call  参数是 call(obu,1 ,1,1,1,)
   * apply 参数是 apply(obj, [1,2,3,4])
   */



  var result1 = orange.getPrice()
  console.log(result1)
  var result2 = apple.getPrice.apply(orange)
  console.log(result2)
  var result3 = orange.getPrice.call(this)
  console.log(result3)

  orange.getPrice = orange.getPrice.bind(apple)

  var result4 = orange.getPrice()
  console.log(result4)



</script>
