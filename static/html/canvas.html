<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>canvas绘制矩形</title>
</head>
<body>
<h1>绘制矩形</h1>
<canvas id="canvas" height="500px" width="500px" style="background-color: #e4edfd"></canvas>

</body>

<script>
  var canvas = document.getElementById('canvas')
  var context = canvas.getContext('2d')
  context.fillRect(10, 10, 120, 60)

  context.strokeRect(10, 200, 200, 200)


  context.beginPath();
  context.moveTo(150, 150)
  context.lineTo(50, 100)
  context.stroke()


  context.beginPath()
  context.moveTo(100, 100)
  context.lineTo(100, 180)
  context.lineTo(200, 180)
  context.lineTo(100, 100)
  context.stroke()


</script>


</html>
